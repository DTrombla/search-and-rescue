<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Rescue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="title jumbotron jumbotron-fluid">
        <div id="header-text" class="container">
            <h1 class="header display-4">Search And Rescue</h1>
            <h5 class="header">Find your best friend!</h5>
        </div>
    </div>

    <div class="container">

        <div class="carousel slide" id="carouselExampleIndicators" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="./images/slide1.jfif" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide2.jfif" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide3.jfif" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide4.jfif" alt="Fourth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide5.jfif" alt="Fifth slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="./images/slide6.jfif" alt="sixth slide">
                </div>
            </div>
        </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
    </div>

    <div class="card">
        <div class="card-header">
            Find a Shelter
        </div>
        <div class="card-body">

            <form class="form-inline">
                <input id="cityInput1" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>

            <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                    <option selected>Dog or Cat?</option>
                    <option name="cat">cat</option>
                    <option name="dog">dog</option>
                </select>
                <div class="input-group-append">
                  <button id="enterBtn" class="btn btn-outline-secondary" type="button">Enter</button>
                </div>
            </div>

            <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Sex? ;) </option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Enter</button>
                </div>
              </div>

              <div class="input-group">
                <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <option selected>Does size matter? </option>
                  <option value="small">small</option>
                  <option value="medium">medium</option>
                  <option value="medium">large</option>
                </select>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Enter</button>
                </div>
              </div>

        </div>
        <div class="map-or-dog">
            <!-- image cannot exceed w: 400px and height 220px before looking weird or going outside card -->
            <img class="photo">
        </div>
        <div class="d-hidden">
            <div class="breed">some</div>
            <div class="age">text</div>
            <div class="gender">to</div>
            <div class="fixed">see</div>
            <div class="declawed">how</div>
            <div class="shots">this</div>
            <div class="description">looks</div>
            <div class="location">on</div>
            <div class="contact">page</div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Learn About a Breed
        </div>
        <div class="card-body">
            <form class="form-inline">
                <input id="cityInput2" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="map-or-dog">
            <!-- image cannot exceed w: 400px and height 220px before looking weird or going outside card -->
            <img class="photo">
        </div>
        <!-- inside this div we can put whatever we expect to comeback from API-->
        <div class="d-hidden">
            <div class="breed">some</div>
            <div class="age">text</div>
            <div class="gender">to</div>
            <div class="fixed">see</div>
            <div class="declawed">how</div>
            <div class="shots">this</div>
            <div class="description">looks</div>
            <div class="location">on</div>
            <div class="contact">page</div>
        </div>
    </div>

    <footer class="footer" id="donate">

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
