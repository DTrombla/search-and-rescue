<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search and Rescue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title jumbotron jumbotron-fluid">
        <div id="header-text" class="container">
            <h1 class="header display-4">Search And Rescue</h1>
            <h5 class="header">Find your best friend!</h5>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Find A Shelter
        </div>
        <div class="card-body">
            <form class="form-inline">
                <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="map-or-dog">
            <!-- pics can't exceed width: 400px and height: 220px before they look funny on card or go outside it -->
            <img class="photo">
        </div>
        <div class="d-hidden">
            <img class="dog-photo">
            <div class="breed">some</div>
            <div class="age">text</div>
            <div class="gender">to</div>
            <div class="fixed">see</div>
            <div class="declawed">how</div>
            <div class="shots">this</div>
            <div class="description">looks</div>
            <div class="location">on</div>
            <div class="contact">page</div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Learn About A Breed
        </div>
        <div class="card-body">
            <form class="form-inline">
                <input id="cityInput" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <!-- inside this div we can put whatever we expect to comeback from API-->
        </div>
        <div class="map-or-dog">
            <!-- pics can't exceed width: 400px and height: 220px before they look funny on card or go outside it -->
            <img class="photo">
        </div>
        <div class="d-hidden">
            <div class="breed">some</div>
            <div class="age">text</div>
            <div class="gender">to</div>
            <div class="fixed">see</div>
            <div class="declawed">how</div>
            <div class="shots">this</div>
            <div class="description">looks</div>
            <div class="location">on</div>
            <div class="contact">page</div>
        </div>
    </div>

    <footer class="footer" id="donate">
        <h6 class="lead">Donate to your local animal shelter or <a href="https://secure.aspca.org/donate/ps-gn-p2?ms=MP_PMK_Googlebrand-T4&initialms=MP_PMK_Googlebrand-T4&pcode=WPSE9XXGOGN2PK00014&lpcode=WPSE9XXGOGN1PK00014&test&ds_rl=1066461&gclid=CjwKCAiAkan9BRAqEiwAP9X6UUMMa9MyQGgJc4ipye4MGz7G9kYxoH1ZINIOBxeRWXKlZP1hspV14BoC1VwQAvD_BwE&gclsrc=aw.ds">here</a> to the ASPCA!</h6>
    </footer>


    <script src="script.js"></script>
</body>

</html>
